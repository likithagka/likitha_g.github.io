    <script>
        function showChatSupport() {
    const content = document.getElementById('content');
    content.innerHTML = `
        <h2>Hi! How is your mood today!!! </h2>
        <input type="text" id="userInput" placeholder="Type your message..."><br>
        <button onclick="processChat()">Send</button>
        <div id="chatResponse"></div>
        <br>
        <a href="t.html">
  <button>Go to menu</button>
</a>
    `;
}

function processChat() {
    const userInput = document.getElementById('userInput').value;
    let response = '';

    if (userInput.toLowerCase().includes('anxiety')) {
        response = "I'm sorry to hear you're feeling anxious. Try taking deep breaths.";
    } else if (userInput.toLowerCase().includes('sad')) {
        response = "It's okay to feel sad sometimes. Do you like to share?";

    } else if(userInput.toLowerCase().includes('depressed')) {
        response="i am sorry to hear u ,I'm here to chat with you if u need someone to talk to."
    }
     else if(userInput.toLowerCase().includes('happy')) {
        response="That's fantastic to hear! ðŸ˜Š What's making you happy today? Share the good vibes with me!"}
        else if(userInput.toLowerCase().includes('i played with my friends'))  {
            response="That sounds like a lot of fun! Playing with friends is always a great time. What did you all do together?"
        }

    else {
        response = "I'm here to listen. Tell me more about what's on your mind.";
    }

    document.getElementById('chatResponse').innerText = response;
}
function showMenu() {
    const content = document.getElementById('content');
    content.innerHTML = '';
}
